<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Cirtech</title>
  <script src="script.js" type="module"></script>
  <style>
    /* Estilos personalizados */
    .container-center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body style="background-color: #1a1a1a; color: #ffffff;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"> </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#inicio_sesion">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#Registrarse">Registrarse</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



<!-- Modal de Inicio de Sesión -->
<div class="modal fade" id="inicio_sesion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formulario_inicio_sesion">
          <div class="mb-3">
            <label for="email1" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password1">
          </div>
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <div class="text-center mt-3">
          <button class="btn btn-danger" id="googlelogin" onclick="signInWithGoogle()">Iniciar sesión con Google</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Registro -->
<div class="modal fade" id="Registrarse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formulario_registrarse">
          <div class="mb-3">
            <label for="email2" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email2">
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password2">
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
</div>







<!-- Contenedor para el botón -->
  <div class="container mt-5 ">
    <button class="btn btn-primary btn-lg" onclick="mostrarFormulario()">Configuración perfil de usuario</button>
  </div>

  <!-- Formulario oculto -->
  <section id="formularioConfiguracion" style="display: none;">
    <div class="container py-5">
      <div class="card mb-4">
        <div class="">
          <h4 class="px-2 py-2">Configuración de la cuenta</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="/img/defaultPerfil.jpg" alt="Foto"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">USER</h5>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary">Editar Foto</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="card mb-4">
            <form class="row g-3 mx-3 mx-3 mt-3" id="miFormulario">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="inputNombreCompleto" class="form-label">Nombre Completo</label>
                  <input type="text" class="form-control" id="inputNombreCompleto" placeholder="Ingrese su nombre completo">
                </div>
                <div class="mb-3">
                  <label for="inputUsuario" class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="inputUsuario" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">E-mail</label>
                  <input type="text" class="form-control" id="inputEmail" placeholder="Ingrese su e-mail">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="inputPaisRegion" class="form-label">País/Región</label>
                  <input type="text" class="form-control" id="inputPaisRegion" placeholder="Ingrese su país/región">
                </div>
                <div class="mb-3">
                  <label for="inputCiudad" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCiudad" placeholder="Ingrese su ciudad">
                </div>
                <div class="mb-3">
                  <label for="inputTelefono" class="form-label">Número de Teléfono</label>
                  <input type="text" class="form-control" id="inputTelefono" placeholder="Ingrese su número de teléfono">
                </div>
              </div>
              <!-- Botón de Guardar Cambios -->
              <div class="col-12 mb-2 mt-2">
                <button type="submit" class="btn btn-warning mx-auto px-5 mt-3 mb-3 d-flex justify-content-center align-items-center">Guardar Cambios</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function signInWithGoogle() {
      // Aquí puedes implementar el inicio de sesión con Google
      // Por ejemplo, utilizando Firebase Authentication
      console.log("Iniciar sesión con Google");
    }

    function mostrarFormulario() {
      // Mostrar el formulario de configuración al hacer clic en el botón
      document.getElementById("formularioConfiguracion").style.display = "block";
    }
  </script>
</body>
</html>
