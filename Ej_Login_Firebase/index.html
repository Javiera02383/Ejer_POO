<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    

    <script src="googleLogin.js"></script>

</head>
<body>
    <div class="container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" >
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" >
            </div>
            <button id="iniciosesion" type="submit">Iniciar sesión</button>
            <button id="googlelogin" onclick="signInWithGoogle()"  type="submit">Iniciar sesión con Google</button>

        </form>
        <div id="message"></div>
    </div>
    
    
</body>
</html>
