<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
 
    
    
    <script src="/javascript/script.js" type="module"></script>
    
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/nuevo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Cirtech</title>
    <link rel="stylesheet" href="/css/nuevo.css">
  </head>
  <body>
    

      
  <div style="background: linear-gradient(75deg, #e7ffeb, #a4fa9e); min-height: 100vh;">
    <div id="container4 mt-0">
      <div class="container pt-5">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" href="#" id="loginLink">Iniciar Sesión</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="registerLink">Registrarse</a>
                  </li>
                </ul>
              </div>
              <div class="card-body">
                <div id="loginForm" class="form-container">
                  
                  <form>
                    <div class="mb-3">
                      <label for="username" class="form-label text-start">Nombre de Usuario:</label>
                      <input type="text" class="form-control form-control-sm" id="username" name="username">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Contraseña:</label>
                      <div class="text-center">
                      <input type="password" class="form-control form-control-sm" id="password" name="password">
                    </div>
                    </div>
                    <div class="text-center">
                      
                    <button type="submit" id="boton_inicio" class="btn btn-primary ">Iniciar Sesión
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                              <path d="M3 12h16M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                    </button>
                    <div>
                      <hr style="border-top: 1px solid black;">
                    </div>
                    <button class="btn btn-danger" id="googlelogin" ><img  class="img" src="/iconos/google.png">Iniciar sesión con Google</button>
                   </div>
                  </form>
                </div>
                <div id="registerForm" class="form-container">
                  <form id="formulario_registrarse">
                    <div class="mb-3">
                      <label for="newUsername" class="form-label text-start">Nombre:</label>
                      <input type="text" class="form-control" id="newUsername" name="newUsername">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Correo Electrónico:</label>
                      <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                      <label for="newPassword" class="form-label">Contraseña:</label>
                      <input type="password" class="form-control" id="newPassword-1" name="newPassword">
                    </div>
                    <div class="mb-3">
                      <label for="newPassword" class="form-label">Confirmar Contraseña:</label>
                      <input type="password" class="form-control" id="newPassword" name="newPassword">
                    </div>
                    <button type="submit" id="Registrarse" class="btn btn-primary">Registrarse 
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3 12h16M13 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    </svg>
                    </button>
                    <div>
                      <hr style="border-top: 1px solid black;">
                    </div>
                    <div>
                      
                      <button class="btn btn-danger" id="googlelogin" ><img  class="img" src="/iconos/google.png">Iniciar sesión con Google</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


    
    <script src="/javascript/Registrarse.js" type="module"></script>
    <script src="/javascript/cambio.js"></script>
    <script src="/javascript/script.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
